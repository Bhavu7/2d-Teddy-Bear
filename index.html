<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Modern Teddy Bear</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>From <a href="https://bhavu7.github.io/Bhavu7">Bhavesh Bhoi</a></h1>
    </div>
    <div class="scene">
        <div class="teddy-container">
            <div class="teddy">
                <div class="head">
                    <div class="ear left-ear"></div>
                    <div class="ear right-ear"></div>
                    <div class="face">
                        <div class="eye left-eye"></div>
                        <div class="eye right-eye"></div>
                        <div class="nose"></div>
                        <div class="mouth">
                            <div class="lip upper-lip"></div>
                            <div class="lip lower-lip"></div>
                        </div>
                    </div>
                </div>
                <div class="body">
                    <div class="arm left-arm"></div>
                    <div class="arm right-arm"></div>
                </div>
            </div>
        </div>
        <div class="message-container">
            <div class="message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
